<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index 4 - Moderní design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eceff1;
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 60px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            border-radius: 0 0 30px 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .card-custom {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            margin: 20px 0;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
        .btn-primary-custom {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn-primary-custom:hover {
            background: #1B5E20;
        }
        footer {
            background: linear-gradient(135deg, #37474F, #263238);
            color: white;
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>
    <header class="hero-section">
        <h1>Vítejte na našem portálu</h1>
    </header>
    
    <main class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card-custom">
                    <h3>O nás</h3>
                    <p>Jsme moderní organizace s důrazem na inovace a digitalizaci.</p>
                    <a href="#" class="btn-primary-custom">Více informací</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom">
                    <h3>Naše vize</h3>
                    <p>Chceme změnit svět pomocí technologií a vzdělávání.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom">
                    <h3>Kontakt</h3>
                    <p>Email: info@domena.cz</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; 2025 Váš web | Všechna práva vyhrazena
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
