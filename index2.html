<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Čistý Bootstrap Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
        }
        .custom-header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 0 0 20px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .tile {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 30px;
        }
        .tile:hover {
            transform: scale(1.05);
        }
        .tile img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background: linear-gradient(135deg, #343a40, #212529);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>
    <header class="custom-header">
        <h1>Vítejte na našem webu</h1>
    </header>
    
    <main class="container py-5">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="tile">
                    <img src="https://usmevnaskola.cz/images/a6c71ac4089aa42730cbfc4a141292f7d53c37e7d9ba148da44f21b06366ca3c0ef4b69bff7e92809d3707c2770df7a13c0af3ce1dc263179b6292_1280.jpg" alt="Děti">
                    <h3 class="mt-3">O nás</h3>
                    <p>Naše organizace podporuje vzdělání a kreativitu dětí.</p>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="tile">
                    <img src="https://usmevnaskola.cz/images/a6c71ac4089aa42730cbfc4a141292f7d53c37e7d9ba148da44f21b06366ca3c0ef4b69bff7e92809d3707c2770df7a13c0af3ce1dc263179b6292_1280.jpg" alt="Vzdělávání">
                    <h3 class="mt-3">Naše mise</h3>
                    <p>Pomáháme dětem rozvíjet jejich potenciál prostřednictvím moderních metod.</p>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="tile">
                    <img src="https://usmevnaskola.cz/images/a6c71ac4089aa42730cbfc4a141292f7d53c37e7d9ba148da44f21b06366ca3c0ef4b69bff7e92809d3707c2770df7a13c0af3ce1dc263179b6292_1280.jpg" alt="Šťastné děti">
                    <h3 class="mt-3">Kontakt</h3>
                    <p>Email: info@domena.cz</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; 2025 Váš web | Všechna práva vyhrazena
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
